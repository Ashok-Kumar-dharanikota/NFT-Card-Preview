<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="nft-card">
    
    <div class="nft-card-img-hover">
      <img class="nft-card-img-view" src="./images/icon-view.svg" alt="">
    </div>

         <h2>Equilibrium #3429</h2>
         <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
         <span class="nft-details">
          
          <div class="nft-d-1">
            <img src="./images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
    
          <div class="nft-d-2">
            <img src="./images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>

          </span>

          <hr >

          <div class="profile">
            <img src="./images/image-avatar.png" alt="">
            <p>Creation of <a href="">Jules Wyvern</a></p>
          </div> 
      

  </div>


  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ashok-Kumar-dharanikota">Ashok Kumar</a>.
  </div>
</body>
</html>
